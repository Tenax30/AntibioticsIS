<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Информационный портал</title>
	<link rel="stylesheet" href="public/css/reset.css">
	<link rel="stylesheet" href="public/css/auth.css">
</head>
<body>
	<div class="logo">
		<img src="public/images/logo.jpg" alt="Лого">
	</div>
	<div class="message">
		Неверный логин или пароль
	</div>
	<div class="main-form">
		<form id="main-form">
			<ul class="switcher">
				<li><a href="#0">Вход</a></li>
				<li><a href="#0">Регистрация</a></li>
			</ul>
			<div class="data-form">
				<div id="sign-in">
					<input type="text" name="login" id="login-field-sign-in" placeholder=" Логин" required>
					<input type="password" name="pass" id="pass-field-sign-in" placeholder=" Пароль" required>
					<input type="submit" name="login-btn" id="enter-btn" value="Войти">
				</div>

				<div id="sign-up">
					<input type="text" name="login" id="login-field-sign-up" placeholder=" Имя" required value="bob">
					<input type="email" name="email" id="email-field" placeholder=" E-mail" required value="mrbord30@yandex.ru">
					<input type="password" name="pass" id="pass-field-sign-up" placeholder=" Пароль" required value="123">
					<input type="submit" name="create-acc-btn" id="create-acc-btn" value="Создать аккаунт">
				</div>
			</div>
		</form>
		<div class="forgot-pass-form">
			<a href="">Забыли пароль?</a>
		</div>
	</div>


	<!-- Insert this line above script imports  -->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	<!-- normal script imports etc  -->
	<script type="text/javascript" src="public/scripts/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="public/scripts/auth_page.js"></script>
	<script type="text/javascript" src="public/scripts/auth_ajax.js"></script>
	<script type="text/javascript" src="public/scripts/SHA256.js"></script>  

	<!-- Insert this line after script imports -->
	<script>if (window.module) module = window.module;</script>
</body>
</html>
